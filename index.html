<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distribuidora OM - Pedidos con Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 8px; margin-top: 5px; width: 100%; max-width: 400px; box-sizing: border-box; }
    button { background: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3498db; }
    .msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Distribuidora OM - Realizar Pedido</h1>

  <form id="orderForm">
    <label>Nombre completo:
      <input type="text" id="nombre" required />
    </label>
    <label>Producto:
      <input type="text" id="producto" required />
    </label>
    <label>Cantidad:
      <input type="number" id="cantidad" min="1" value="1" required />
    </label>
    <label>Sección:
      <select id="seccion" required>
        <option value="calzado">Calzado</option>
        <option value="papeleria">Papelería</option>
      </select>
    </label>
    <button type="submit">Enviar Pedido</button>
  </form>

  <div class="msg" id="msg"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the Firebase modules you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_aKERwdjOFyV1B6RobDdAbB-vFlM3gw4",
      authDomain: "pedidos-183c3.firebaseapp.com",
      projectId: "pedidos-183c3",
      storageBucket: "pedidos-183c3.firebasestorage.app",
      messagingSenderId: "696494385546",
      appId: "1:696494385546:web:c6a9a2f095e8c0bab10073",
      measurementId: "G-94K1DM357H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form and message div
    const orderForm = document.getElementById('orderForm');
    const msgDiv = document.getElementById('msg');

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgDiv.textContent = '';
      
      const nombre = document.getElementById('nombre').value.trim();
      const producto = document.getElementById('producto').value.trim();
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const seccion = document.getElementById('seccion').value;

      if (!nombre || !producto || !cantidad || cantidad < 1) {
        msgDiv.style.color = 'red';
        msgDiv.textContent = 'Por favor, completa todos los campos correctamente.';
        return;
      }

      try {
        await addDoc(collection(db, "pedidos"), {
          nombre,
          producto,
          cantidad,
          seccion,
          fecha: new Date().toISOString()
        });
        msgDiv.style.color = 'green';
        msgDiv.textContent = '✅ Pedido enviado correctamente.';
        orderForm.reset();
      } catch (error) {
        msgDiv.style.color = 'red';
        msgDiv.textContent = '❌ Error al enviar el pedido. Intenta más tarde.';
        console.error("Error al guardar pedido:", error);
      }
    });
  </script>

</body>
</html>
